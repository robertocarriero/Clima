<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&display=swap" rel="stylesheet">
    <title>Clima_Geolocalizacion</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body onload="startTime()">
    
    <div id="contenedor">

        <div id="caja1">
            <h2 id="temperarura-valor"></h2>
            <img  id="icono-animado"  src=""  alt = "El clima en tu ciudad" height="128" width="128">
            <h2 id="temperatura-descripcion"></h2>
        </div>

        <div id="caja2">
            <h2 id="ubicacion"></h2>
        </div>

        <div id="caja4">
            <h2 id="temp_max"></h2>
            <h2 id="temp_min"></h2>
        </div>

        <div id="caja5">
            <h2 id="viento-velocidad"></h2>
            <h2 id="presion"></h2>
            <h2 id="humedad"></h2>
        </div>
       
        <div id="clockdate">
            <div class="clockdate-wrapper">
              <div id="clock"></div>
              <div id="date"></div>
            </div>
        </div>
        
    </div>
 
    <script src="app.js"></script>

</html>
